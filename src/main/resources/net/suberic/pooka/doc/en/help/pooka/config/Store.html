<h1>Incoming Mail Accounts</h1>
<p>This screen gives you a list of the Mail Accounts that you have configured
in Pooka.  Select "Add" to create a new Mail Account, "Edit" to edit an 
existing Mail Account, or "Remove" to remove a Mail Account.</p>
